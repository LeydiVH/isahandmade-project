<main>
    <!-- Título y definición -->
    <section class="definition">
        <h2 class="definition__title">EVENTOS</h2>
        <p class="definition__paragraph">Llena este formulario y te responderemos en un plazo más de 72 horas.</p>
    </section>

    <!-- Datos personales -->
    <section class="information">
        <form class="information__form">
            <div class="information__form--personalData personalData">
                <h3 class="personalData__title">DATOS PERSONALES</h3>
                <div class="personalData__container">
                    <div class="personalData__container--nameUser">
                        <div class="personalData__container--name">
                            <input type="text" name="name__user" id="name__user" placeholder="NOMBRE">
                        </div>
                        <div class="personalData__container--user">
                            <input type="email" name="email__user" id="email__user" placeholder="CORREO*">
                        </div>
                    </div>
                    <div class="personalData__container--phoneEnterprise">
                        <div class="personalData__container--phone">                            
                            <input type="number" name="phone__user" id="phone__user" placeholder="CELULAR*">
                        </div>
                        <div class="personalData__container--enterprise">
                            <input type="text" name="enterprise__user" id="enterprise__user" placeholder="EMPRESA*">
                        </div>
                    </div>
                </div>
            </div>
            <hr class="separator">
            <div class="information__form--order order">
                <h3 class="order__title">PEDIDO</h3>
                <div class="order__container">
                    <div class="order__container--orderType">
                        <label class="order__subtitle" for="order__type">Tipo de regalo*</label>
                        <select name="order__type" id="order__type">
                            <option value="">Evento corporativo</option>
                            <option value="">Regalos empresariales</option>
                        </select>                     
                    </div>
                    <div class="order__container--quantity">
                        <label class="order__subtitle" for="order__quantity">Número de regalos*</label>
                        <input type="number" name="order__quantity" id="order__quantity">
                    </div>
                    <div class="order__container--price">
                        <label class="order__subtitle" for="order__price">Presupuesto por regalo*</label>
                        <input type="number" name="order__price" id="order__price">
                    </div>
                    <div class="order__container--date">
                        <label class="order__subtitle" for="order__date">Fecha de entrega*</label>
                        <input type="date" name="order__date" id="order__date">
                    </div>
                    <div class="order__container--frequentlyUser">
                        <label class="order__subtitle" for="order__frequentlyUser">¿Has trabajado con nosotros?</label>
                        <textarea name="order__frequentlyUser" id="order__frequentlyUser" cols="50" rows="10" placeholder="Escribir respuesta..."></textarea>
                    </div>
                    <div class="order__container--additionalInfo">
                        <label class="order__subtitle" for="order__additionalInfo">Detalles adicionales de requerimiento</label>
                        <textarea name="order__additionalInfo" id="order__additionalInfo" cols="50" rows="10" placeholder="Escribir respuesta..."></textarea>
                    </div>
                </div>
            </div>
            <div class="information__form--containerButton">   
                <input class="information__form--button" type="submit" value="ENVIAR">
            </div>            
        </form>
    </section>
