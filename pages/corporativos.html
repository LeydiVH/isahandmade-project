    <section class="definition">
        <h2 class="definition__title">EVENTOS</h2>
        <p class="definition__paragraph">Llena este formulario y te responderemos en un plazo máximo de 72 horas.</p>
    </section>

    <!-- Datos personales -->
    <section>
        <div class="information">
            <form>
                <h3 class="personalData__title">DATOS PERSONALES</h3>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <input type="text" class="form-control" placeholder="NOMBRE">
                  </div>
                  <div class="form-group col-md-6">
                    <input type="email" class="form-control" id="inputEmail4" placeholder="CORREO">
                  </div>
                  <div class="form-group col-md-6">
                    <input type="number" class="form-control" placeholder="CELULAR">
                  </div>
                  <div class="form-group col-md-6">
                    <input type="text" class="form-control" placeholder="EMPRESA">
                  </div>
                </div>
            </form>

                <hr class="separator">

            <form>
                <h3 class="order__title">PEDIDO</h3>
                  <div class="form-group">
                    <label for="inputState">Tipo de regalo</label>
                    <select id="inputState" class="form-control">
                      <option selected>Evento corporativo</option>
                      <option>Regalos empresariales</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="inputNumber">Número de regalos</label>
                    <input type="number" class="form-control" id="inputNumber">
                  </div>
                  <div class="form-group">
                    <label for="inputPrice">Presupuesto por regalo</label>
                    <input type="number" class="form-control" id="inputPrice">
                  </div>
                  <div class="form-group">
                    <label for="inputDate">Fecha de entrega</label>
                    <input type="date" class="form-control" id="inputDate">
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1">¿Has trabajado con nosotros?</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1">Detalles adicionales de requerimiento</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                <button type="submit" class="btn btn-primary">ENVIAR</button>
            </form>
        </div>
    </section>
